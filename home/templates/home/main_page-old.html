{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/mainpage.css' %}">
{% endblock %}

{% block content %}
    {{ page.main_title|richtext }}

    {{ page.region_title }}

    {% for button in page.main_buttons.all %}
        <form action="{{ button.button_link }}">
            <button class="">{{ button.button_title }}</button>
        </form>
    {% endfor %}
{% endblock %}

{% block js %}{% endblock %}
